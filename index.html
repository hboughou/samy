<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask for His Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #000000, #8e2de2);
            color: #fff;
        }
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }
        .image-container p {
            margin-top: 10px;
            font-size: 14px;
            color: #fff;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }
        .container h1 {
            color: #333;
        }
        .container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #0ABAB5;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        .container button:hover {
            background-color: #009a93;
        }
        #noBtn {
            position: relative;
        }
        .form-container {
            display: none;
            margin-top: 20px;
        }
        .form-container input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            width: 200px;
        }
        .form-container button {
            margin-top: 10px;
            background-color: #0ABAB5;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="samy.jpg" alt="Samy">
        <p>This is how it feels trying to get your number</p>
    </div>
    <div class="container">
        <h1>Can I have your number?</h1>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
        <div class="form-container" id="formContainer">
            <input type="text" id="phoneNumber" placeholder="Enter your number">
            <button id="submitBtn">Submit</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const formContainer = document.getElementById('formContainer');
        const noBtn = document.getElementById('noBtn');

        yesBtn.addEventListener('click', function() {
            formContainer.style.display = 'block';
        });

        noBtn.addEventListener('mouseover', function() {
            const containerWidth = noBtn.parentElement.offsetWidth;
            const containerHeight = noBtn.parentElement.offsetHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            const maxX = containerWidth - btnWidth;
            const maxY = containerHeight - btnHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.position = 'absolute';
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        });
    </script>
</body>
</html>
